<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      margin-top: 100px;
      background-color: blue;
      height: 100vh;
      border-radius: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
    }
    .prices {
      background-color: white;
    }
    .cell {
      border: 4px solid blue;
      border-radius: 10px;
    }
    .unit {
      padding: 20px;
    }
    .unitType {
      color: white;
      font-size: 20px;
    }
    .modelNumber {
      background-color: rgb(100,200,100);
    }
    
  </style>
  <script></script>
</head>
<body>
  <div class='container'>
    <div class='unit' id='titleBar'>
      <div class='col-xs-2'></div>
      <div class='title col-xs-2 text-center'><p>Financing</p></div>
      <div class='title col-xs-2 text-center'><p>Model Number</p></div>
      <div class='title col-xs-2 text-center'><p>Price</p></div>
      <div class='title col-xs-2 text-center'><p>Rebated Price</p></div>
      <div class='title col-xs-2 text-center'><p>Rock Bottom Price</p></div>
    </div>
  </div>
  <div class='container'>
    <div class='unit' id='airCondition'>
      <div class='cell unitType col-xs-2 text-center'><p>Air Conditioning</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Financing</p></div>
      <div class='cell col-xs-2 text-center modelNumber'><p>Model Number</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Price</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Rebated Price</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Rock Bottom Price</p></div>
    </div>
  </div>
  <div class='container'>
    <div class='unit' id='furnace'>
      <div class='cell unitType col-xs-2 text-center'><p>Furnace</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Financing</p></div>
      <div class='cell col-xs-2 text-center modelNumber'><p>Model Number</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Price</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Rebated Price</p></div>
      <div class='cell col-xs-2 text-center prices'><p>Rock Bottom Price</p></div>
    </div>
  </div>
  </div>
</body>
</html>
